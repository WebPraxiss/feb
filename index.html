body{

.heart{

@keyframes floatUp{

}

.card{

}

.buttons{

}

button{

}

#yesBtn{
background:linear-gradient(135deg,#ff5f8f,#ff8fab);

}

#noBtn{

}

/* celebration */
.celebrate,.final-page{

inset:0;
background:linear-gradient(135deg,#ffb3c6,#ffc8dd);

}

.confetti{
position:absolute;
width:10px;

background:pink;

@keyframes fall{
from{transform:translateY(-10vh) rotate(0)}

</style>
</head>
